site:
  name: ChrisHammond.com
  site: 'https://www.chrishammond.com'
  base: '/' 
  trailingSlash: false

  googleSiteVerificationId:

# Default SEO metadata
metadata:
  title:
    default: Chris Hammond
    template: '%s â€” Chris Hammond'
  description: Chris Hammond's home on the web, information about and from Chris out of St. Louis Missouri, a software developer, community advocate and more.
  robots:
    index: true
    follow: true
  openGraph:
    site_name: ChrisHammond.com
    images:
      - url: '~/assets/images/default.png'
        width: 1200
        height: 628
    type: website
  twitter:
    handle: '@Christoc'
    site: '@christoc'
    cardType: summary_large_image

i18n:
  language: en
  textDirection: ltr

apps:
  blog:
    isEnabled: true
    postsPerPage: 6

    post:
      isEnabled: true
      permalink: '/%slug%' # Variables: %slug%, %year%, %month%, %day%, %hour%, %minute%, %second%, %category%
      robots:
        index: true

    list:
      isEnabled: true
      pathname: 'blog' # Blog main path, you can change this to "articles" (/articles)
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: 'tag' # Tag main path /tag/some-tag, you can change this to "topics" (/topics/some-category)
      robots:
        index: true

    isRelatedPostsEnabled: true
    relatedPostsCount: 4

analytics:
  vendors:
    googleAnalytics:
      id: "G-TJHNR8YCR0"
      partytown: false
    cloudflare: #turnstile
      id: "0x4AAAAAAAWwsGP5F5gOTfz_"
ui:
  theme: 'dark' # Values: "system" | "light" | "dark" | "light:only" | "dark:only"
